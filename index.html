<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <!-- <link rel="icon" type="image/svg+xml" href="/vite.svg" /> -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0,  minimum-scale=1"
    />
    <title>Galaxy ThreeJs</title>
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="/main.js" defer></script>
  </head>
  <body>
    <div class="container-progress-bar">
      <label for="progress-bar">Loading...</label>
      <progress id="progress-bar" value="0" max="100"></progress>
      <p id="progress-bar-value"></p>
    </div>
    <div class="wrapper">
      <div class="card">
        <button class="btn-close-card"></button>
        <div class="card-top">
          <div class="card-top__header">
            <p class="card-top__header-title">Earth</p>
          </div>
          <div class="card-top__img-container">
            <img
              src=""
              alt=""
              srcset=""
              height="180"
              width="180"
              class="card-top__img"
            />
          </div>
        </div>
        <div class="card-bottom">
          <div class="card-bottom__content">
            <p class="card-bottom__info"></p>
            <p class="card-bottom__description"></p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
